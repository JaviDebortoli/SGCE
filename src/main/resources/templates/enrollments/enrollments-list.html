<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/header :: header"></div>

<h2>Enrollments</h2>

<a th:href="@{/enrollments/new}">New Enrollment</a>

<table>
  <tr>
    <th>Student</th>
    <th>Course</th>
    <th>Date</th>
    <th>Status</th>
  </tr>
  <tr th:each="e : ${enrollments}">
    <td th:text="${e.studentName}"></td>
    <td th:text="${e.courseName}"></td>
    <td th:text="${e.date}"></td>
    <td th:text="${e.status}"></td>
  </tr>
</table>

<div th:replace="fragments/footer :: footer"></div>
</html>
